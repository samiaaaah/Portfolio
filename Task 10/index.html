<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-pink-200 text-gray-800 py-2 fixed w-full top-0 shadow-lg z-50">
        <div class="flex justify-center space-x-6 text-sm font-semibold">
            <a href="../index.html" class="hover:text-pink-600">Portfolio</a>
            <a href="../Task 1/index.html" class="hover:text-pink-600">Project 1</a>
            <a href="../Task 2/index.html" class="hover:text-pink-600">Project 2</a>
            <a href="../Task 3/index.html" class="hover:text-pink-600">Project 3</a>
            <a href="../Task 4/index.html" class="hover:text-pink-600">Project 4</a>
            <a href="../Task 5/index.html" class="hover:text-pink-600">Project 5</a>
            <a href="../Task 6/index.html" class="hover:text-pink-600">Project 6</a>
            <a href="../Task 7/index.html" class="hover:text-pink-600">Project 7</a>
            <a href="../Task 8/index.html" class="hover:text-pink-600">Project 8</a>
            <a href="../Task 9/index.html" class="hover:text-pink-600">Project 9</a>
            <a href="../Task 10/index.html" class="hover:text-pink-600">Project 10</a>
        </div>
    </nav>
    <main class="h-[45%] w-[45%] grid grid-rows-[35%_65%] place-items-center border-[0.3rem] border-gray-900 rounded-3xl">

       <h1 class="mt-12 text-5xl text-center px-4 border-b-2 border-gray-900 bg-gradient-to-r from-[#00dbde] to-[#fc00ff] bg-clip-text text-transparent" id="day"></h1>
       <div class="box">
           <div class="clock">
               <div class="front-clock">
                   <div id="hour">00</div>
                   <p>Hours</p>
               </div>
           </div>

           <div class="clock">
            <div class="front-clock">
                <div id="minutes">00</div>
                <p>Minutes</p>
            </div>
        </div>

        <div class="clock">
            <div class="front-clock">
                <div id="seconds">00</div>
                <p>Seconds</p>
            </div>
        </div>
        <div class="clock">
            <div class="front-clock">
                <div id="AMPM">AM/PM</div>
                <p>AM/PM</p>
            </div>
        </div>
       </div>
   </main>
 
   <script src="app.js"></script>
</body>
</html>
