<body>

        </div>
    </nav>
    <div class="bg-white p-5 rounded-lg shadow-md w-[300px] box-border">

        <h1><strong>Register</strong></h1>
        <form id="registration" action="#">
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" pattern="[0-9]{10}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="password2" minlength="8" required>


            <!-- CAPTCHA Section -->
            <div class="captcha">
                <div id="wrapper">
                    <div class="wrapper-captcha">
                        <div id="captcha"></div>
                        <button type="button" onclick="generateCaptcha()">ðŸ”„</button>
                    </div>
                    <div class="wrapper-check">
                        <input type="text" id="userInput" placeholder="Enter CAPTCHA">
                        <button type="button" onclick="validateCaptcha()">Check</button>
                    </div>
                    <p id="result"></p>
                </div>
            </div>

            <button type="submit">Submit</button>

            <p id="error-message" style="color: red; display: none;"></p>
            <p id="successMessage" style="color: green; display: none;">Registration Complete!</p>
        </form>
    </div>
</body>
</html>
